<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>Variables in Js</h2>
    <p>Automatic declaration</p>
     <p id="auto">sdfsdf</p>
     <p>Let declaration</p>
     <p id="let">sdfsdf</p>
     <p>Const declaration</p>
     <p id="const">sdfsdf</p>
     <p>Var declaration</p>
     <p id="var">sdfsdf</p>
     <p>Let Vs Var</p>
     <p id="LetVsVar">sdfsdf</p>
    
    
     <p>Let Reassignment</p>
     <p id="LetReassign">sdfsdf</p>
     <p>Var Reassignment</p>
     <p id="VarReassign">sdfsdf</p>
     <button onclick="alert(`Total Items : ${CartQuantity}`)">Show Quantity</button>
     <button onclick="CartQuantity=CartQuantity+1;
     alert(`Item Added To cart: ${CartQuantity}`)">Add Cart</button>
     <button onclick="alert(`Cart Reseted : ${--CartQuantity}`);">Reset</button>
    <script>
        <!-- Example -->
        let CartQuantity=0;
        //Variables
        a=1;b=2;
        document.getElementById("auto").innerHTML=a+b;
        let c=1;
        let d=5;
        document.getElementById("let").innerHTML =c+d;
        const e=5;
        const f=6;
        document.getElementById("const").innerHTML =e+f;
        var g=11;
        var h=21;
        document.getElementById("var").innerHTML=(g+h);

        //Reassigning let
        a=22;
        b=22;
        
        document.getElementById('LetReassign').innerHTML=a+b;

        //Reassiging Var
        var g=111;
        var h=11;
        document.getElementById('VarReassign').innerHTML=g+h;


        //Reassinging const return error in browser console
        const PI = 3.141592653589793;
        PI = 3.14; 

     


        //Let vs Var
        let  x = 10;
        // Here x is 10
        {  
            let x = 2;
            // Here x is 2
        }

        // Here x is 10
        document.getElementById("LetVsVar").innerHTML = x;

    </script>
</body>
</html>
